<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Submitted - CrimeReport</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-blue-600">CrimeReport</a>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="profile.html" class="text-gray-700 hover:text-blue-600">Profile</a>
                    <a href="history.html" class="text-gray-700 hover:text-blue-600">History</a>
                    <a href="#" id="logoutBtn" class="text-gray-700 hover:text-blue-600">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Success Content -->
    <div class="min-h-screen pt-20 pb-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-4xl mx-auto">
            <!-- Success Message -->
            <div class="bg-white rounded-lg shadow-md p-8 mb-8">
                <div class="text-center">
                    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 mb-4">
                        <i class="fas fa-check text-green-600 text-xl"></i>
                    </div>
                    <h2 class="text-3xl font-bold text-gray-900 mb-4">Report Submitted Successfully!</h2>
                    <p class="text-gray-600 mb-6">Your report has been received and is being processed. Emergency services have been notified.</p>
                </div>
            </div>

            <!-- Report Details -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Incident Details -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-semibold text-gray-900 mb-4">Incident Details</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-500">Report ID</label>
                            <p id="reportId" class="mt-1 text-lg font-medium text-gray-900"></p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-500">Incident Type</label>
                            <p id="incidentType" class="mt-1 text-lg font-medium text-gray-900"></p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-500">Date & Time</label>
                            <p id="dateTime" class="mt-1 text-lg font-medium text-gray-900"></p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-500">Location</label>
                            <p id="location" class="mt-1 text-lg font-medium text-gray-900"></p>
                        </div>
                    </div>
                </div>

                <!-- Emergency Contacts -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-semibold text-gray-900 mb-4">Emergency Contacts</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-500">Police Emergency</label>
                            <a href="tel:100" class="mt-1 text-lg font-medium text-blue-600 hover:text-blue-800">
                                <i class="fas fa-phone-alt mr-2"></i>100
                            </a>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-500">Nearest Police Station</label>
                            <p id="nearestPolice" class="mt-1 text-lg font-medium text-gray-900"></p>
                            <a href="#" id="policeContact" class="text-blue-600 hover:text-blue-800">
                                <i class="fas fa-phone-alt mr-2"></i>Contact Station
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Map Section -->
            <div class="mt-8 bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-semibold text-gray-900 mb-4">Location Map</h3>
                <div class="relative">
                    <div id="map" class="h-[500px] w-full rounded-md border border-gray-300"></div>
                    <div class="absolute top-4 right-4 z-[400] bg-white p-2 rounded-md shadow-md">
                        <button type="button" id="getLocation" class="text-blue-600 hover:text-blue-800">
                            <i class="fas fa-location-arrow"></i> Update Location
                        </button>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="mt-8 flex flex-col sm:flex-row gap-4">
                <a href="history.html" class="flex-1 text-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <i class="fas fa-history mr-2"></i>View Report History
                </a>
                <a href="index.html" class="flex-1 text-center py-3 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <i class="fas fa-home mr-2"></i>Return to Home
                </a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/map.js"></script>
    <script src="js/report-success.js"></script>
</body>
</html>
